<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body class="bg-light">
    <h1>To Do List</h1>

    <label for="nombreTarea">Nueva Tarea</label>
    <br>
    <input type="text" name="nombreTarea" id="nombreTarea" value="">
    <button class="btn btn-success" id="agregar">Agregar</button>

        <div class="col-md-4">
            <p>Total: <span id="totalTareas">0</span></p>
            <p>Realizadas: <span id="tareasRealizadas">0</span></p>
        </div>
        <div class="col-md-4">
            <table id="ListaTareas">

            </table>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</html>
